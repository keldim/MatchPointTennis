<ng-template #deleteConfirmation let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Delete?</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click'); reset()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete this item?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click'); reset()">Close</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('Close click'); delete()">Delete</button>
  </div>
</ng-template>
