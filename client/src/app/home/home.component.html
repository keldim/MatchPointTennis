<main role="main">
  <div>
    <div id="homePageCarousel" class="carousel slide" data-ride="carousel" data-interval="2500">
      <ol class="carousel-indicators">
        <li data-target="#homePageCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#homePageCarousel" data-slide-to="1"></li>
        <li data-target="#homePageCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="../../assets/images/babolat-poster.png" alt="First slide"
            style="max-width: 100%; max-height: 100%;" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../../assets/images/maxresdefault.jpg" alt="Second slide"
            style="max-width: 100%; max-height: 100%;" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../../assets/images/blade_2019_blades.jpg" alt="Third slide"
            style="max-width: 100%; max-height: 100%;" />
        </div>
      </div>
      <a class="carousel-control-prev" href="#homePageCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#homePageCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>


  <div class="container marketing">


    <hr class="featurette-divider">

    <div class="row featurette">
      <div class="col-md-7 featurette-content">
        <h2 class="featurette-heading">Shoes
        </h2>
        <p class="lead">Huge selection for both men and women</p>
        <button type="button" class="btn btn-outline-primary left-button" [routerLink]="['/shoe-men']">Shop Men's Shoes</button>
        <button type="button" class="btn btn-outline-primary right-button">Shop Women's Shoes</button>
        <!-- [routerLink]="['/shoe-women']" -->
      </div>
      <div class="col-md-5">
        <img class="featurette-image img-fluid mx-auto" src="../../assets/images/CD0424-500.jpg"
          alt="Generic placeholder image">
      </div>
    </div>

    <hr class="featurette-divider">

    <div class="row featurette">
      <div class="col-md-7 order-md-2 featurette-content">
        <h2 class="featurette-heading">Apparel</h2>
        <p class="lead">Wide variety of styles from your favorite brands</p>
        <button type="button" class="btn btn-outline-primary left-button" [routerLink]="['/apparel-men']">Shop Men's Apparel</button>
        <button type="button" class="btn btn-outline-primary right-button">Shop Women's Apparel</button>
        <!-- [routerLink]="['/apparel-women']" -->
      </div>
      <div class="col-md-5 order-md-1">
        <img class="featurette-image img-fluid mx-auto" src="../../assets/images/91mLA6piLQL._SR500,500_.jpg"
          alt="Generic placeholder image">
      </div>
    </div>

    <hr class="featurette-divider">

    <div class="row featurette">
      <div class="col-md-7 featurette-content">
        <h2 class="featurette-heading">Other Items</h2>
        <p class="lead">Items you need to play the game</p>
          <button type="button" class="btn btn-outline-primary" [routerLink]="['/items']">Shop Now</button>
      </div>
      <div class="col-md-5">
        <img class="featurette-image img-fluid mx-auto" src="../../assets/images/tennis-balls.jpeg"
          alt="Generic placeholder image">
      </div>
    </div>

    <hr class="featurette-divider">



  </div>
